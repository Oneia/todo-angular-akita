<div fxLayout="column" fxLayoutAlign="start stretch" class="cards">
  <div fxLayout="row" fxLayoutAlign="center">
    <div fxFlex="90%" fxFlex.md="66.6667%" fxFlex.gt-md="50%">
      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>To Do List</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <ng-container *ngIf="incompleteTodos$ | async; let todos">
            <ng-container *ngIf="todos.length > 0; else allDone">
              <app-todo-list [todos]="todos" (todoChange)="onCompleteTodo($event)"></app-todo-list>
            </ng-container>
            <ng-template #allDone>
              <div fxLayout="row" fxLayoutAlign="center center">
                <h4>All Done!! üèñ</h4>
              </div>
            </ng-template>
          </ng-container>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>Add To Do</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-todo-form (addTodo)="addTodo($event)"></app-todo-form>
        </mat-card-content>
      </mat-card>

      <mat-card>
        <mat-card-header>
          <mat-card-title><h2>Completed üéâ</h2></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <app-todo-list [todos]="completeTodos$ | async" (todoChange)="onIncompleteTodo($event)"></app-todo-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
